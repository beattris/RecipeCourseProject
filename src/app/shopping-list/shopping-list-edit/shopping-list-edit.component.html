<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
          />
        </div>
        <div class="row">
          <div class="col-xs-12" style="margin-left: 18px">
            <button
              class="btn btn-success"
              type="submit"
              style="margin-right: 4px"
            >
              Add
            </button>
            <button
              class="btn btn-danger"
              type="button"
              style="margin-right: 4px"
            >
              Delete
            </button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
